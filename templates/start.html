<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Todo App</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <!-- Your custom styles -->
  <link
    rel="stylesheet"
    href="{{ url_for('static', filename='css/style.css') }}"
  />
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card p-4 shadow" style="max-width: 600px; width: 100%;">
    <h1 class="text-center mb-4">Simple Todo App</h1>

    <!-- addâ€‘todo form -->
    <form
      action="{{ url_for('add_todo') }}"
      method="POST"
      class="todo-form mb-4 d-flex"
    >
      <input
        type="text"
        name="name"
        class="form-control me-2"
        placeholder="Todo Name"
        required
      />
      <button type="submit" class="btn btn-outline-secondary px-4">Add</button>
    </form>

    <!-- filters -->
    <div class="btn-group mb-4 w-100" role="group">
      <button type="button" class="btn btn-outline-secondary active">
        All
      </button>
      <button type="button" class="btn btn-outline-secondary">
        Active
      </button>
      <button type="button" class="btn btn-outline-secondary">
        Completed
      </button>
    </div>

    <!-- todo list -->
    <ul class="list-group">
      {% for todo in todos %}
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
      >
        <div class="d-flex align-items-center">
          <div class="form-check me-3">
            <input
              class="form-check-input"
              type="checkbox"
              id="todo-{{ loop.index }}"
              {% if todo.get('completed') %} checked {% endif %}
            />
          </div>
          <span>{{ todo.name }}</span>
        </div>
        <div>
          <button class="btn btn-success btn-sm me-2">
            <i class="bi bi-check-lg"></i>
          </button>
          <button class="btn btn-danger btn-sm">
            <i class="bi bi-x-lg"></i>
          </button>
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>

  <!-- Bootstrap 5 JS bundle (for toggles, etc.) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
